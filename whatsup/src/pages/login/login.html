<ion-header>
<ion-navbar color="reallydark">

</ion-navbar>

</ion-header>


<ion-content>

  <div class="login" padding text-center>
  <!--img src="../../assets/imgs/whatsup-hagenberg.png"-->
  <h2 color="light" padding-top text-uppercase>Login</h2>

  <form> <!--(ngSubmit)="register()" #registerForm="ngForm">-->
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="Username" name="username"  required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password"  required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button  round class="btn-login" full type="login" (click)="showLoggedInHomePage()">Login</button>
      </ion-col>
    </ion-row>

    <p text-center>To see more detailed information in our app please Log In above or <a style="cursor: pointer" (click)="showSignUpPage()">Sign Up</a></p>

  </form>
  </div>
</ion-content>
