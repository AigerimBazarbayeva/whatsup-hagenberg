<ion-header>
  <ion-toolbar color="reallydark">
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text color="light" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <img src="../../assets/imgs/LogoW.png" width="125" padding-right="10px">
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content no-bounce>

  <div class="loginSucc" padding text-center>
    <img src="../../assets/imgs/success" width="90">
    <p text-center>Your Sign Up was successful!<br>Please log in below.</p>

    <h2 color="light" padding-top text-uppercase>Login</h2>

    <form> <!--(ngSubmit)="register()" #registerForm="ngForm">-->
      <ion-row>
        <ion-col style="padding-left: 55px; padding-top: 20px;">
          <ion-list>

            <ion-item no-lines style=" width: 80%; background-color: #1c2535; border-style: solid; border-color: #f4f4f4; border-width: 1px; border-radius: 35px;">
              <ion-input text-center type="text" placeholder="Username" name="username" style="color: #f4f4f4;" required></ion-input>
            </ion-item>
            <br>
            <ion-item no-lines style=" width: 80%; background-color: #1c2535; border-style: solid; border-color: #f4f4f4; border-width: 1px; border-radius: 35px;">
              <ion-input text-center type="password" placeholder="Password" name="password"  style="color: #f4f4f4;" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button  round class="btn-login" full type="login" (click)="showLoggedInHomePage()">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
