<ion-header>
  <ion-navbar color="reallydark">
      <ion-buttons end>
        <img src="../../assets/imgs/LogoW.png" width="125" padding-right="10px">
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>
  <div class="login" padding text-center>
    <img src="../../assets/imgs/success" *ngIf="isFromSignUp" width="90">
    <p text-center *ngIf="isFromSignUp">Your Sign Up was successful!<br>Please log in below.</p>
  <h2 color="light" padding-top text-uppercase>Login</h2>
    <form>
      <ion-row>
        <ion-col style="padding-left: 55px; padding-top: 20px;">
          <ion-list>
            <ion-item no-lines style=" width: 80%; background-color: #1c2535; border-style: solid; border-color: #f4f4f4; border-width: 1px; border-radius: 35px;">
              <ion-input text-center type="text" [(ngModel)] = "username" placeholder="Email" name="username" style="color: #f4f4f4;" required></ion-input>
            </ion-item>
            <br>
            <ion-item no-lines style=" width: 80%; background-color: #1c2535; border-style: solid; border-color: #f4f4f4; border-width: 1px; border-radius: 35px;">
              <ion-input text-center type="password" [(ngModel)] = "password" placeholder="Password" name="password"  style="color: #f4f4f4;" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button  round class="btn-login" full type="login" (click)="login()">Login</button>
        </ion-col>
      </ion-row>
    <p *ngIf="!isFromSignUp" text-center>To see more detailed information in our app please Log In above or <a style="cursor: pointer" (click)="showSignUpPage()">Sign Up</a></p>
    </form>
  </div>
</ion-content>
