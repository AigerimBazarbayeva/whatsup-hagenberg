<ion-header>
<ion-toolbar color="reallydark">
  <ion-buttons start>
    <button ion-button (click)="close()">
      <span ion-text color="light" showWhen="ios">Close</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <img src="../../assets/imgs/LogoW.png" width="125" padding-right="10px">
  </ion-buttons>

</ion-toolbar>

</ion-header>


<ion-content no-bounce>

  <div class="signUp" padding text-center>
    <!--img src="../../assets/imgs/whatsup-hagenberg.png"-->
  <h2 color="light" padding-top text-uppercase>Sign up</h2>
  <p text-center>as a regular user</p>

  <form>
    <ion-row>
      <ion-col style="padding-left: 55px; padding-top: 20px;">
        <ion-list>

          <ion-item no-lines style=" width: 80%; background-color: #1c2535; border: 1px; border-style: solid; border-color: #1c2535; border-bottom-color: #f4f4f4;">
            <ion-input text-center type="text" [(ngModel)] = "username" placeholder="User Name" name="fullname"  style="color: #f4f4f4;" required></ion-input>
          </ion-item>

          <ion-item no-lines style=" width: 80%; background-color: #1c2535; border: 1px; border-style: solid; border-color: #1c2535; border-bottom-color: #f4f4f4;">
            <ion-input text-center type="password" [(ngModel)] = "password" placeholder="Password" name="password"  style="color: #f4f4f4;" required></ion-input>
          </ion-item>

          <ion-item no-lines style=" width: 80%; background-color: #1c2535; border: 1px; border-style: solid; border-color: #1c2535; border-bottom-color: #f4f4f4;">
            <ion-input text-center type="password" [(ngModel)] = "rpassword" placeholder="Repeat Password" name="rppassword"  style="color: #f4f4f4;" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button  round class="btn-login" (click)="signUp()">Sign up</button>
      </ion-col>
    </ion-row>

    <p text-center>or</p>

    <hr>

    <p text-center>Create an <b>Admin-Account</b> if you are an event promoter</p>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button  round class="btn-login" color="knallorange">Create</button>
      </ion-col>
    </ion-row>

  </form>
  </div>
</ion-content>
