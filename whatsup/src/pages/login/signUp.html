<ion-header>


</ion-header>


<ion-content>

  <div class="signUp" padding text-center>
    <!--img src="../../assets/imgs/whatsup-hagenberg.png"-->
  <h2 color="light" padding-top text-uppercase>Sign up</h2>
  <p text-center>as a regular user</p>

  <form>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="Full Name" name="fullname"  required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password"  required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Repeat Password" name="rppassword"  required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button  round class="btn-login" full type="login" (click)="showLoginSuccPage()">Sign up</button>
      </ion-col>
    </ion-row>

    <p text-center>or</p>

    <hr>

    <p text-center>Create an <b>Admin-Account</b> if you are an event promoter</p>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button  round class="btn-login" color="knallorange">Create</button>
      </ion-col>
    </ion-row>

  </form>
  </div>
</ion-content>
