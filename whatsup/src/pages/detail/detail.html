  Ionic pages and navigation.

<ion-header>
  <ion-navbar hideBackButton color="reallydark">
    <ion-buttons left>
      <button ion-button icon-only color="royal" padding-left="2px " (click)="showHomePage()">
        <ion-icon name="arrow-back" icon-left></ion-icon>
      </button>
    </ion-buttons>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" *ngIf="!isLogin" (click)="login()">
        Login <br><ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" *ngIf="isLogin" (click)="logout()">
        Logout
      </button>
      <button ion-button icon-right *ngIf="isLogin" (click)="showProfilePage()">
        <ion-thumbnail item-start>
          <img width="28px" height="28px" src="../../assets/imgs/profilpic1.png">
        </ion-thumbnail>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div class="detail-header">
    <div class="top-image"><img [src]="item.image" class="slide-image"/></div>
    <button class="btn-join" ion-button color="hellesblue" round icon-start *ngIf="!isJoined"  (click)="joinEvent()">
      <ion-icon name='add' is-active="false"></ion-icon>Join Event</button>
    <button class="btn-join" ion-button color="hellesblue" round icon-start *ngIf="isJoined">Joined</button>
  </div>

  <div padding-left padding-right padding-bottom padding-top>
  <h2 class="details-title" [innerHTML]="item.text"></h2>
  <h3 [innerHTML]="item.date"></h3>
  <p [innerHTML]="' Starts at '+ item.time +' oClock'"></p>
  <p><span class="pin"><ion-icon class="pin" name="pin"></ion-icon></span><span class="location" [innerHTML]="item.location"></span></p>
  <p [innerHTML]="item.details"></p>

  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="md-share"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="primary"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button ion-fab color="secondary"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="light"><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab left bottom>
    <button ion-fab color="knallorange"><ion-icon name="pin"></ion-icon></button>
  </ion-fab>

  </div>

</ion-content>
