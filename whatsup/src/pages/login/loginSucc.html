<ion-header>
  <ion-toolbar color="reallydark">
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text color="light" showWhen="ios">Close</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="loginSucc" padding text-center>
    <img src="../../assets/imgs/success" width="90">
    <p text-center>Your Sign Up was successful!<br>Please log in below.</p>

    <h2 color="light" padding-top text-uppercase>Login</h2>

    <form> <!--(ngSubmit)="register()" #registerForm="ngForm">-->
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="username"  required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password"  required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button  round class="btn-login" full type="login" (click)="showLoggedInHomePage()">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
